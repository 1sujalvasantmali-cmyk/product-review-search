<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Review Search</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 15px;
    }
    .product {
        padding: 10px;
        background: #eee;
        margin-top: 10px;
        border-radius: 8px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Product Review Finder</h2>
    <input type="text" id="search" placeholder="Search product..." onkeyup="findProduct()">

    <div id="results"></div>
</div>

<script>
const products = [
    {name: "iPhone 15", review: "Excellent camera, smooth performance."},
    {name: "Samsung S24", review: "Best display, fast and durable."},
    {name: "Redmi Note 13", review: "Good value for money."},
    {name: "AirPods Pro", review: "Amazing noise cancellation."},
    {name: "Sony WH-1000XM5", review: "Top-tier sound and comfort."}
];

function findProduct() {
    const query = document.getElementById("search").value.toLowerCase();
    const results = document.getElementById("results");
    results.innerHTML = "";

    products.forEach(p => {
        if (p.name.toLowerCase().includes(query)) {
            results.innerHTML += `
            <div class="product">
                <strong>${p.name}</strong><br>
                ${p.review}
            </div>`;
        }
    });
}
</script>

</body>
</html>
