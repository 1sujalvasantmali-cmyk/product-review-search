<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Finder</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }
        .result {
            margin-top: 10px;
            padding: 12px;
            background: #eeeeee;
            border-radius: 6px;
            font-size: 16px;
        }
        a {
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Product Review Finder</div>

        <input 
            type="text"
            id="searchBox"
            placeholder="Search product..."
            onkeyup="searchProduct()" />

        <div id="result"></div>
    </div>

<script>
    const products = [
        {
            name: "iPhone 15",
            review: "Excellent camera, smooth performance."
        },
        {
            name: "Samsung S23",
            review: "Fast processor, great display quality."
        },
        {
            name: "Redmi Note 13",
            review: "Affordable with good battery life."
        }
    ];

    function searchProduct() {
        const input = document.getElementById("searchBox").value.toLowerCase();
        const resultDiv = document.getElementById("result");

        resultDiv.innerHTML = "";  

        if (input.length === 0) return;

        const found = products.filter(p => p.name.toLowerCase().includes(input));

        if (found.length === 0) {
            resultDiv.innerHTML = "<div class='result'>No product found</div>";
            return;
        }

        found.forEach(prod => {
            let fileName = prod.name.toLowerCase().replace(/ /g, "-") + ".html";

            resultDiv.innerHTML += `
                <div class="result">
                    <a href="reviews/${fileName}" style="font-weight:bold; font-size:18px;">
                        ${prod.name}
                    </a>
                    <br>
                    ${prod.review}
                </div>
            `;
        });
    }
</script>

</body>
</html>
